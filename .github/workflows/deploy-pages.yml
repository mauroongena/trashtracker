name: Deploy TrashTracker to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: trash-tracker
        run: npm ci

      - name: Build app
        working-directory: trash-tracker
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: trash-tracker/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
